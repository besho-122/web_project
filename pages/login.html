<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login / Signup Form</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="../assets/css/login.css" rel="stylesheet">
</head>
<body>
  <header>  <img src="../assets/photos/title.png" id="mainTitle" alt="" width="200px"></header>
  <div class="mainContainer">
  <div class="container">
    <div class="signup">
      <div class="signupForm">
      <form>
        <h2 class="signupTitle">Sign Up</h2>
        <input type="text" placeholder="Username" required>
        <input type="email" placeholder="Email" required>
        <input type="password" placeholder="Password" required>
        <button type="submit">Sign Up</button>
      </form>
    </div>
</div>
    <div class="signin">
      <div class="signinForm">
      <form>
        <h2>Sign In</h2>
        <input type="text" placeholder="Username" required>
        <input type="password" placeholder="Password" required>
        <button type="submit">Sign In</button>
      </form>
    </div>
    </div>   
    <div class="swiper">
      <img id="swiperImage" src="../assets/photos/discover2.jpg">
    </div>
    </div>
  </div>
   <div class="toggle" onclick="toggleForm()">
      <span class="toggleText" id="toggleText">Already have an account? Sign In</span>
    </div>
<script src="../assets/js/login.js"></script>
</body>
</html>
